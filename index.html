<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CODE GYM</title>
</head>
<body>
    <div class="main">

        <div class="body">
            <a href="https://learn.codegym.vn/"><img src="./background1.jpg" alt="" class="body-img"></a>

            <div class="signup-form">

                <div class="signup-form-item">
                    <p class="signup-form-text">Tên đăng nhập :</p>
                    <input type="text" class="signup-form-name" placeholder="Nhập tên đăng nhập" required>
                </div>
                <div class="signup-form-item">
                    <p class="signup-form-text">Mật khẩu :</p>
                    <input type="password" class="signup-form-name" placeholder="Nhập mật khẩu" required>
                </div>
                <div class="signup-form-item">
                    <p class="signup-form-text">Nhập lại mật khẩu :</p>
                    <input type="password" class="signup-form-name" placeholder="Nhập lại mật khẩu" required>
                </div>
                <div class="signup-form-item">
                    <p class="signup-form-text">Email :</p>
                    <input type="email" class="signup-form-name" placeholder="example@gmail.com" required>
                </div>
                <div class="signup-form-item">
                    <p class="signup-form-text">Số điện thoại :</p>
                    <input type="text" class="signup-form-name" placeholder="0123456789" required>
                </div>
                <div class="signup-form-item">
                    <p class="signup-form-text">Ngày sinh :</p>
                    <input type="date" class="signup-form-name" placeholder="" required>
                </div>
                <div class="signup-form-item">
                    <input type="submit" class="signup-form-submit" value="ĐĂNG KÝ">
                </div>
               

                
                

                
            </div>
        </div>

        <div class="footer"></div>
    </div>
</body>
</html>
